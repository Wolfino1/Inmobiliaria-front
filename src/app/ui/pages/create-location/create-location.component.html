<div class="create-location-page">
  <app-top-navbar></app-top-navbar>

  <div class="page-wrapper">
    <app-admin-sidebar></app-admin-sidebar>
    <div class="admin-main">
      <main class="admin-content">
        <h2>Crear Ubicaci√≥n</h2>

        <ng-container *ngIf="isAdmin; else noAccess">
          <app-location-form (created)="onLocationCreated($event)"></app-location-form>
        </ng-container>
        <ng-template #noAccess>
          <p class="access-denied">No tienes permisos para crear ubicaciones.</p>
        </ng-template>

        <app-location-search (search)="onSearch($event)"></app-location-search>

        <app-location-table
          [locations]="locations"
          [totalElements]="totalElements"
          (pageChange)="onPageChange($event)">
        </app-location-table>
      </main>
    </div>
  </div>

  <app-bottom-banner></app-bottom-banner>
</div>
