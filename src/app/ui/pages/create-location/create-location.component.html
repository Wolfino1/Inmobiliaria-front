<div class="create-location-page">
  <app-admin-sidebar></app-admin-sidebar>

  <div class="page-wrapper">
    <app-admin-topbar
      [userName]="userName"
      [userAvatarUrl]="userAvatarUrl">
    </app-admin-topbar>

    <main class="admin-content">
      <h2>Crear Ubicaci√≥n</h2>

      <app-location-form
        (created)="onLocationCreated($event)"
      ></app-location-form>

      <app-location-table
        [locations]="locations"
        [totalElements]="totalElements"
        (pageChange)="onPageChange($event)"
      ></app-location-table>
    </main>
  </div>

  <app-bottom-banner></app-bottom-banner>
</div>
