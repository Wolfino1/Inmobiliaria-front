<div class="basic-info-grid">
  <app-input-field
    [control]="nameControl"
    label="Nombre"
    placeholder="Nombre de la casa"
    [maxLength]="50">
  </app-input-field>

  <app-input-field
    [control]="priceControl"
    type="number"
    label="Precio"
    placeholder="Precio en COP">
  </app-input-field>

  <app-input-field
    [control]="addressControl"
    label="Dirección"
    placeholder="Dirección exacta">
  </app-input-field>
</div>
