<div class="login-wrapper">
  <div class="login-card">
    <h2>Inicia sesión</h2>

    <login-form
      [form]="form"
      (submitForm)="onSubmit()"
    ></login-form>

    <p class="login-card__register">
      ¿No tienes cuenta?
      <a routerLink="/register">Regístrate aquí</a>
    </p>

    <div class="error-global" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  </div>
</div>
