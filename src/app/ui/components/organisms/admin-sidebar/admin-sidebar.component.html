<nav class="sidebar">
  <ul>
    <li
      *ngFor="let opt of menuOptions"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <a [routerLink]="opt.route">
        <lucide-icon [name]="opt.icon" class="icon"></lucide-icon>
        <span>{{ opt.label }}</span>
      </a>
    </li>
  </ul>
</nav>
