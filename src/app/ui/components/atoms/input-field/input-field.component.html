<div class="form-group">
  <label>{{ label }}</label>
  <input
    [type]="type"
    [formControl]="control"
    [placeholder]="placeholder"
    [attr.maxlength]="maxLength"
    class="form-control"
  />
  <small class="error-text" *ngIf="control.touched && control.invalid">
    <span *ngIf="control.hasError('required')">
      Este campo es obligatorio.
    </span>
    <span *ngIf="control.hasError('maxlength')">
      No debe exceder {{ maxLength }} caracteres.
    </span>
  </small>
</div>
